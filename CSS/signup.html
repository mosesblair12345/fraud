<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!--favicon!-->
  <link rel="icon" type="image" href="../photos/digital.png">
  <!--Bootstrap Meta tag -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!--responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--animated-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <!--Font awsome-->
  <!-- <link rel="stylesheet" href="fontawsome/all.css"> -->
  <script src="https://kit.fontawesome.com/94abdb8c5c.js" crossorigin="anonymous"></script>
  <meta name="description" content="fraud detection">
  <meta name="author" content="moses ngirimo">
  <link rel="stylesheet" href="st.css">
  <title>Signup Page</title>
</head>

<body>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <img class="img-fluid" src="../photos/user.jpg" alt="photo">
        </div>
        <div class="col-lg-6">
          <h1 class="animate__animated animate__heartBeat animate__infinite welcome">Welcome</h1>
          <form class="" action="" method="post">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <label class="form-label" for="fname">First name</label>
                <input class="form-control" type="text" name="fname" id="fname" required>
              </div>
              <div class="col-lg-6 col-md-6">
                <label class="form-label" for="lname">Last name</label>
                <input class="form-control" type="text" name="lname" id="lname" required>
              </div>
            </div>
            <div>
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
                <input class="form-control" type="email" name="email" id="email" required>
              </div>
              <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div>
              <label class="form-label" for="password">Password</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                <input class="form-control" type="password" name="password" id="password" required>
              </div>
              <div class="form-text">Your password must be 8-20 characters long and contain letters and numbers.</div>
            </div>
            <div>
              <label class="form-label" for="confirm-password">Confirm Password</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                <input class="form-control" type="password" name="Confirm-password" id="confirm-password" required>
              </div>
            </div>
            <div class="d-grid gap-2 signup">
              <button class="btn btn-dark" type="button" name="button">Register</button>
            </div>
            <p>Already have an account? <a href="signin.html">Login now</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
